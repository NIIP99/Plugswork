#Server ID is an ID used by Plugswork to create connection with our server
#You need to register your server at (https://plugswork.com/panel/server-add)
#to get a unique Server ID for your server
server-id: steve-xxxxx
#Secret Key can be found at your Profile Page
#Link: https://plugswork.com/panel/account/
secret-key: xxxxx

#Set the type of the database provider used
#Default: sqlite [sqlite/mysql]
provider: sqlite
#Config for MySQL Database if the provider is set to mysql
options: 
  host: localhost
  port: 3306
  user: user
  password: password
  database: plugswork_data

#Default console language, this language configuration won't affect user's messages
console-language: xx
...
